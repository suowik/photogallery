<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
        >

<h:head>
    <title></title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>


<h:body>
    <h:form>
        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="55" resizable="true" closable="true" collapsible="true">
                <p:menubar>
                    <p:menuitem outcome="index.xhtml" value="Powrót"/>
                    <p:menuitem value="Wyloguj się" actionListener="#{authorizationManager.logout}"
                                icon="ui-icon-close"/>
                </p:menubar>
            </p:layoutUnit>
            <p:layoutUnit position="west" size="200" resizable="true" closable="true" collapsible="true">
            </p:layoutUnit>
            <p:layoutUnit position="east" size="200" resizable="true" closable="true" collapsible="true">

            </p:layoutUnit>

            <p:layoutUnit position="center">
                #{eventsManager.init()}
                <p:dataTable value="#{eventsManager.events}" var="event">
                    <p:column headerText="Data">
                        #{event.eventDate}
                    </p:column>
                    <p:column headerText="Użytkownik">
                        #{event.email}
                    </p:column>
                    <p:column headerText="Opis">
                        #{event.eventType.eventDesc}
                    </p:column>
                </p:dataTable>
            </p:layoutUnit>

        </p:layout>
    </h:form>
</h:body>
</html>
